<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>점심메뉴</h1>
    <button @click="PickOneInLunchMuenu">Pick One</button>
    <br>
    {{ selectedLunchMenu }}
    <hr>
    <h1>로또</h1>
    <button @click="getLuckyNums">Get Lucky Numbers</button>
    <br>
    {{ sampleNums }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        lunch: ['국밥', '짜장면', '햄버거'],
        selectedLunchMenu: null,
        sampleNums: [],
      },
      methods: {
        PickOneInLunchMuenu: function () {
          this.selectedLunchMenu = _.sample(this.lunch)
        },
        getLuckyNums: function () {
          const numbers = _.range(1, 46)
          this.sampleNums = _.sampleSize(numbers, 6)
        }
      }
    })
  </script>
</body>
</html>
