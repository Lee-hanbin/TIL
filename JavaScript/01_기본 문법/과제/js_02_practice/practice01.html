<body>
  <script>

    // 1. 해당 코드를 template string 을 활용하여 리팩토링하시오.
    const name = 'Tom'
    console.log('Hi, my name is' + name)
    console.log(`Hi, my name is ${name}`)


    // 2. 해당 코드를 arrow function 으로 리팩토링하시오.
    function add(x, y) {
      return x + y
    }

    function square(x) {
      return x ** 2
    }

    // 3. 해당 코드의 메서드 introduce 를 function 키워드 없이 리팩토링하시오.
    const tom = {
      name: 'Tom',
      introduce: function () {
        console.log('Hi, my name is' + this.name)
      }
    }
    const tomy = {
      name: 'Tom',
      introduce: () => console.log('Hi, my name is' + name)
    }

    // 4. 해당 코드를 key, value를 한번씩만 작성하도록 리팩토링하시오.
    const url = 'https://test.com'
    const data = { message: 'Hello World!' }

    const requests = { url, data }

  </script>
