{% extends 'base.html' %}

{% block content %}
  <h1>NEW</h1>
  <hr>
  <form action="{% url 'movies:create' %}" method="POST">
    {% csrf_token %}
    <label for="title">TITLE: </label>
    <input type="text" name="title" id="title"><br>
    <label for="audience">AUDIENCE: </label>
    <input type="number" name="audience" id="audience"><br>
    <label for="release_date">RELEASE_DATE: </label>
    <input type="date" name="release_date" id="release_date"><br>
    <label for="genre">GENRE: </label>
    <select name='genre'>
      <option value='' selected='selected'>장르선택</option>
      <option value='코미디'>코미디</option>
      <option value='액션'>액션</option>
      <option value='판타지'>판타지</option>
      <option value='로맨스'>로맨스</option>
    </select><br>
    <label for="score">SCORE: </label>
    <input type="number" step="0.1" name="score" id="score"><br>
    <label for="poster_url">POSTER_URL: </label>
    <input type="text" name="poster_url" id="poster_url"><br> 
    <label for="description">DESCRIPTION: </label>
    <textarea name="description" cols="20" rows="3">{{ movie.description }}</textarea><br>
    <input type="submit" value="submit">
  </form>
  <hr>
  <a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
